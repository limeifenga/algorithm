<script>
  /** 对二叉树 进行 探究
   * 二叉树特点：
   *    在计算机科学中，二叉树是每个结点最多有两个子树的树结构。
   *    通常子树被称作“左子树”（left subtree）和“右子树”（right subtree）。左子树和右子树是有顺序的，次序不能任意颠倒。
   *    即使树中某结点只有一棵子树，也要区分它是左子树还是右子树。
   *
   * 二叉树性质：
   *    在二叉树的第i层上最多有 2的 i-1次方 个节点 。（i>=1）
   *    二叉树中如果深度为k,那么最多有2 k-1次方 个节点。(k>=1）
   *    n0=n2+1 n0表示度数为0的节点数，n2表示度数为2的节点数
   *
   * 二叉树访问次序可分为四种
   *    前序、中序、后序、层序遍历
   * */

  // 前序遍历通俗的说就是从二叉树的根结点出发，当第一次到达结点时就输出结点数据，
  // 按照先向左在向右的方向访问。
    /*
    从根结点出发，则第一次到达结点A，故输出A;
    继续向左访问，第一次访问结点B，故输出B；
    按照同样规则，输出D，输出H；
    当到达叶子结点H，返回到D，此时已经是第二次到达D，故不在输出D，进而向D右子树访问，D右子树不为空，则访问至I，第一次到达I，则输出I；
    I为叶子结点，则返回到D，D左右子树已经访问完毕，则返回到B，进而到B右子树，第一次到达E，故输出E；
    向E左子树，故输出J；
    按照同样的访问规则，继续输出C、F、G；
    ABDHIEJCFG
    */

  // 中序遍历就是从二叉树的根结点出发，当第二次到达结点时就输出结点数据，
  // 按照先向左在向右的方向访问。
    /*
    从根结点出发，则第一次到达结点A，不输出A，继续向左访问，第一次访问结点B，不输出B；继续到达D，H；
    到达H，H左子树为空，则返回到H，此时第二次访问H，故输出H；
    H右子树为空，则返回至D，此时第二次到达D，故输出D；
    由D返回至B，第二次到达B，故输出B；
    按照同样规则继续访问，输出J、E、A、F、C、G；
    HDIBJEAFCG
    */

  // 后序遍历就是从二叉树的根结点出发，当第三次到达结点时就输出结点数据，
  // 按照先向左在向右的方向访问。
    /*
    从根结点出发，则第一次到达结点A，不输出A，继续向左访问，第一次访问结点B，不输出B；继续到达D，H；
    到达H，H左子树为空，则返回到H，此时第二次访问H，不输出H；
    H右子树为空，则返回至H，此时第三次到达H，故输出H；
    由H返回至D，第二次到达D，不输出D；
    继续访问至I，I左右子树均为空，故第三次访问I时，输出I；
    返回至D，此时第三次到达D，故输出D；
    按照同样规则继续访问，输出J、E、B、F、G、C，A；
    HIDJEBFGCA
    */




</script>
